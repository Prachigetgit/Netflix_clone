<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" ></script>
</head>
<body>
    <!-- navbar -->
    <div class="nav">
        <div class="nav-left">
            <a href="index.html">
                <img src="./images/Logonetflix.png" class="nav-logo" alt="">
            </a>
        </div>
           <div class="nav-right">
            <img src="./images/netflix-avatar-smile.gif"  class="nav-avatar" alt="">
           </div>
       
    </div>


    <!-- banner -->
    <header id="banner">
        <div id="banner-contents">
            <h1 id="banner__title"></h1>
        
       
         <div id="banner__buttons">
       <button id="banner__button">Play</button>
       <button id="banner__button">My List </button>
         </div>
         <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll",function(){
  
          var nav = document.querySelector(".nav");
          nav.classList.toggle("active", window.scrollY > 0);
        }) 
      </script> 
    
</body>
</html>
